<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
        Registration Form 1
        </div>
    <div class="form">
        <div class="inputfield">
            <label>Username</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>First name</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Last Name</label>
            <input type="text" class="input">
         </div>  
         <div class="inputfield">
            <label>Password</label>
            <input type="password" class="input">
         </div>  
        <div class="inputfield">
            <label>Confirm Password</label>
            <input type="password" class="input">
         </div> 
          <div class="inputfield">
            <label>Gender</label>
            <div class="custom_select">
              <select>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="female">Prefer not to say</option>
              </select>
            </div>
         </div> 
         <div class="inputfield">
            <label>Department</label>
            <div class="custom_select">
              <select>
                <option value="">Select</option>
                <option value="male">College of Computer Science</option>
                <option value="female">College of Art and Sciences</option>
                <option value="female">College of Business and Accountancy</option>
                <option value="female">Basic Education</option>
                <option value="female">College of Criminology and Education</option>
                <option value="female">College of Engineering & Aviation</option>
                <option value="female">College of Int'l & Hospitality Mgmt.</option>
                <option value="female">College of Maritime Education</option>
              </select>
            </div>
         </div> 
          <div class="inputfield">
            <label>Email Address</label>
            <input type="text" class="input">
         </div> 
        <div class="inputfield">
            <label>Phone Number</label>
            <input type="text" class="input">
         </div> 
        <div class="inputfield">
            <label>Address</label>
            <textarea class="textarea"></textarea>
         </div> 
        <div class="inputfield">
            <label>Postal Code</label>
            <input type="text" class="input">
         </div> 
        <div class="inputfield terms">
            <label class="check">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <p>Agreed to terms and conditions</p>
         </div> 
        <div class="inputfield">
          <input type="submit" value="Register" class="btn">
        </div>
    </div>
</body>
</html>
