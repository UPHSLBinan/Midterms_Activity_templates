<!DOCTYPE html>
<html>
<head>
	<title>Tech Support form</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- Material Design for Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css">
	<!-- Custom CSS -->
	<style>
	body {
	background-color: #E5E5E5;
	font-family: 'Helvetica Neue', sans-serif;
	}
	.card {
	margin-top: 50px;
	background-color: #567B9E;
	box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
	}

	.card-header {
	background-color: #203B73;
	color: #fff;
	font-family: 'Gill Sans', sans-serif;
	font-size: 24px;
	text-align: center;
	padding: 20px;
	}

	.form-group {
	margin-bottom: 20px;
	}

	label {
	display: block;
	margin-bottom: 10px;
	font-size: 18px;
	color: #fff;
	}

	img {
	vertical-align: middle;
	margin-right: 10px;
	}

	input,
	textarea {
	border-radius: 5px;
	border: none;
	background-color: #FFFFFF;
	padding: 10px;
	width: 100%;
	font-size: 16px;
	color: #555555;
	box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.2);
	}

	button {
	background-color: #51A3F0;
	border-radius: 5px;
	border: none;
	color: #FFFFFF;
	font-size: 18px;
	font-weight: bold;
	padding: 15px;
	width: 100%;
	transition: background-color 0.2s ease;
	cursor: pointer;
	}

	button:hover {
	background-color: #203B73;
	}

	.blink {
	animation: blinker 1.5s linear infinite;
	color: #E0C1DA;
	font-family: sans-serif;
	}

	@keyframes blinker {
	50% {
	opacity: 0;
	}
	}
		
	input[type="checkbox"] {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    width: 17px;
    height: 17px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 3px;
    display: inline-block;
    position: relative;
    top: 3px;
    margin-right: 5px;
    }

    input[type="checkbox"]:checked::before {
    content: "\2713";
    font-size: 13px;
    color: #fff;
    text-align: center;
    position: absolute;
    top: -1px;
    left: -1px;
    width: 18px;
    height: 18px;
    background-color: #337ab7;
	border-radius: 3px;
    }
	.form-group label {
    display: inline-block;
    margin-right: 10px;
    }

    .form-group input[type="checkbox"] {
    display: inline-block;
    margin-right: 5px;
    }
		
	p {
    background-color: #fff9c4;
    border-left: 4px solid #fdd835;
    color: #333;
    font-family: Arial, sans-serif;
    font-size: 16px;
    padding: 10px 15px;
    }
		
</style>
</head>
<body style="background-image: url('https://imgur.com/NP7iDOL.gif'); ">
	<div class="container mt-5" style="margin: auto;">
	<div class="card mx-auto" style="max-width: 450px; background-color: #567B9E">
		<div class="card-header">
		<h4 class="text-center blink">Tech Support Form</h4>
		</div>
		<div class="card-body">



			<form id="contact-form" method="post" action="" role="form">
    <div class="form-group">
        <label for="name"><img width="17" height="17" src="material design/name.png"> Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Input Name" required>
    </div>
    <div class="form-group">
        <label for="email"><img width="17" height="17" src="material design/email.png"> Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Input Email" required>
    </div>
    <div class="form-group">
        <label for="phone"><img width="17" height="17" src="material design/contact.png"> Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Input Phone Number" required>
    </div>
    <div class="form-group">
        <label for="address"><img width="17" height="17" src="material design/address.png"> Address</label>
        <input type="tel" class="form-control" id="address" name="address" placeholder="Input Address" required>
    </div>
			</form>	
	<div class="form-group justify-content-center" style="margin: auto">
    <label for="device"><img width="17" height="17" src="material design/device.png">Type of Device:</label><br>
    <input type="checkbox" id="laptop" name="device" value="laptop">
    <label for="laptop">Laptop</label>
    <input type="checkbox" id="desktop" name="device" value="desktop">
    <label for="desktop">Desktop</label>
    <input type="checkbox" id="tablet" name="device" value="tablet">
    <label for="tablet">Tablet</label>
    <input type="checkbox" id="phonee" name="device" value="phone">
    <label for="phonee">Phone</label>
    </div>

<div class="form-group">
    <label for="message"><img width="17" height="17" src="material design/name.png">Details:</label>
    <textarea class="form-control" rows="5" id="message" name="message" placeholder="What's the Problem?" required></textarea>
</div>

<div class="text-center">
    <button type="submit" class="btn btn-lg btn-outline-light mt-3 mb-3" style="margin: auto;"><img width="20" height="20" src="material design/send.png"> Send Form</button>
</div>
			
	<p>After sending the form please wait for few minutes to receive the confirmation of your form.</p>		

	

</div>
</div>
</div>
	
	
</body></html>
