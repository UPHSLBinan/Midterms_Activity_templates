<!DOCTYPE html>
<html>
  <head>
    <title>Contact | Fresh Kicks Co.</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Fresh Kicks Co.</h1><br><br>
        <nav>
          <ul>
            <li><a href="shopping.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="contact-form">
          <h2>Get in Touch</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </section>
        <section class="contact-info">
          <h2>Contact Information</h2>
          <ul>
            <li><strong>Address:</strong> 123 Main St, Anytown USA</li>
            <li><strong>Phone:</strong> 555-1234</li>
            <li><strong>Email:</strong> info@myshoppingwebsite.com</li>
          </ul>
        </section>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2023 My Shopping Website</p>
      </div>
    </footer>
  </body>
</html>
