<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Subscribe to Junella</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

	
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
            <form action="" id="wizard">
        	
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img width="368" height="521" src="images/cat.jpg" alt="">
						</div>
						<div class="form-content" >
							<div class="form-header">
								<h3>Become a Subscriber</h3>
								
							</div>
							<h5 style="padding: 0px 87px 0px 103px; color: #97722d; font-family: Muli-SemiBold;">Subscribe to Junella's blog and get updated</h5>
							<p>Please fill with your details</p>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="First Name" class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Last Name" class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="Your Email" class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Phone Number" class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="Age" class="form-control">
								</div>
								<div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">
									<div class="checkbox-tick">
										<label class="male">
											<input type="radio" name="gender" value="male" checked> Male<br>
											<span class="checkmark"></span>
										</label>
										<label class="female">
											<input type="radio" name="gender" value="female"> Female<br>
											<span class="checkmark"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="checkbox-circle">
								<label>
									<input type="checkbox" checked> Everything nourishes what is strong already.
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
					</div>
                </section>

				
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							
							<img width="368" height="521" src="images/book.jpg" alt="">
						</div>
						<div class="form-content">
							<div class="form-header">
								<h3>STAY IN THE KNOW</h3>
							</div>
							<h5 style="padding: 0px 87px 0px 103px; color: #97722d; font-family: Muli-SemiBold;">Be the FIRST to get spoonful and cat facts!</h5>
							<p>Please fill with additional info</p>
							<div class="form-row">
								<div class="form-holder w-100">
									<input type="text" placeholder="Address" class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="City" class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Zip Code" class="form-control">
								</div>
							</div>

							<div class="form-row">
								<div class="select">
									<div class="form-holder">
										<div class="select-control">Your Region</div>
										<i class="zmdi zmdi-caret-down"></i>
									</div>
									<ul class="dropdown">
										<li rel="Luzon">Luzon</li>
										<li rel="Visayas">Visayas</li>
										<li rel="Mindanao">Mindanao</li>
									</ul>
								</div>
								<div class="form-holder"></div>
							</div>
						</div>
					</div>
                </section>

              
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img  width="368" height="521" src="images/gaming.jpg" alt="">
						</div>
						<div class="form-content">
							<div class="form-header">
								<h3>Thanks for Subscribing</h3>
								
							</div>
							<p>I can't wait to hear from you</p>
							<div class="form-row">
								<div class="form-holder w-100">
									<textarea name="" id="" placeholder="Leave a message and I'll get back to you shortly!" class="form-control" style="height: 99px;"></textarea>
								</div>
							</div>
							<div class="checkbox-circle mt-24">
								<label>
									<input type="checkbox" checked>  Please accept <a href="#">terms and conditions ?</a>
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
					</div>
                </section>
            </form>
		</div>

	
		<script src="js/jquery-3.3.1.min.js"></script>

	
		<script src="js/jquery.steps.js"></script>
		<script src="js/main.js"></script>
	
</body>
</html>
