<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter</title>
  <style>
     
    body {
      font-family: Arial, sans-serif;
      background-color: darkgrey;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      background-color: #1DA1F2;
      color: white;
    }
    
    h1 {
      margin: 0;
      font-size: 24px;
    }
    
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
    }
    
    .bio {
      margin: 20px;
      background-color: white;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.0);
    }
    
    .tweets {
      margin: 20px;
      background-color: whitesmoke;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    
    .tweet {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .tweet p {
      margin: 0;
    }
    
    .tweet .timestamp {
      font-size: 15px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="dim-bg"></div>
  <header>
    <div>
      <h1>Twitter Profile</h1>
    </div>
    <div>
      <img src="Profpic.jpg" alt="Profile picture" class="profile-pic">
      <h2>@ianremiter</h2>
    </div>
  </header>
  
  <div class="bio">
    <p> 24</p>
  </div>
  
  <div class="tweets">
    <div class="tweet">
      <p>Hello.</p>
      <p class="timestamp">3:21 PM - 6 Mar 2023</p>
    </div>
    
    <div class="tweet">
      <p>HAHAHAHA.</p>
      <p class="timestamp">10:45 AM - 3 Mar 2023</p>
    </div>
    
    <div class="tweet">
      <p>Pogi mo sir.</p>
      <p class="timestamp">9:16 AM - 1 Mar 2023</p>
		
    </div>
	  
  </div>
  
</body>
</html>
