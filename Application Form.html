<!DOCTYPE html>
<html>
<head>
  <title>Application Job Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body style="background-image: url('https://images.wallpapersden.com/image/download/illustration-hong-kong-buildings-skyscraper_a2hqZWWUmZqaraWkpJRmbmdlrWZlbWU.jpg'); background-size: cover">
  <div class="container mt-5">
  <div class="card">
   <div class="header" style="background-image: url('https://images.wallpapersden.com/image/download/illustration-hong-kong-buildings-skyscraper_a2hqZWWUmZqaraWkpJRmbmdlrWZlbWU.jpg'); font-family: Verdana; text-align:center; background-size: cover">
   <h2 style="color: #FFFFFF">Job Application Form:</h2>
   <p style="color: #FFFFFF">Thankyou for your interest in working with us. Please check below for available job opportunities that meet your criteria and send your application by filling out the job application form.</p>
      </div>
	  
      <div class="card-body" style="background-color: #DD7CD6" align="center">
	   <form>
       <div class="form-group col-md-5">
       <label style="color: #FFFFFF">First Name</label>
       <input type="text" class="form-control text-lg-center" id="firstname" placeholder="Enter First Name">
       </div>
			
			<div class="form-group col-5">
            <label style="color: #FFFFFF">Last Name</label>
            <input type="text" class="form-control text-lg-center" id="lastname" placeholder="Enter Last Name">
				
			<div class="form-group">
            <label style="color: #FFFFFF">E-Mail</label>
            <input type="text" class="form-control text-lg-center" id="email" placeholder="Enter Your E-Mail">
				
			<div class="form-group">
            <label style="color: #FFFFFF">Phone Number:</label>
            <input type="text" class="form-control text-lg-center" id="mobilenumber" placeholder="(+63) ### #### ###">
				
			<div class="form-group">
            <label style="color: #FFFFFF">What position are you applying for?:</label>
            <input type="text" class="form-control text-lg-center" id="mobilenumber" placeholder="Position your appying for">
								
			<div class="form-group">
            <label style="color: #FFFFFF">Submit here your resume by providing GitHub or URL:</label>
            <input type="text" class="form-control text-lg-center" id="mobilenumber" placeholder="Place here your GitHub or URL"><br>

				
			<div class="form-group">
			<form action="/action_page.php">
  			<label style="color: #FFFFFF">Available Start Date:</label>
  			<input type="date" id="date" name="date">
			</form><br><br>
				
				
			<label style="color: #FFFFFF">Select Gender:</label>
			<select id="cars">
		  	<option value="male">Male</option>
		  	<option value="female">Female</option>
		  	<option value="other">Other</option>
			</select><strong></strong>
				
				
			<div class="form-group">
      	 	<label style="color: #FFFFFF"><b>What is your current employment status?:</b></label>
			<div class="form-check">
			<input class="form-check-input"	type="checkbox" value="employed" id="EmployedCheckbox">
			<label style="color: #FFFFFF" for="feverCheckbox">Employed</label>																			
			</div>
				
			<div class="form-check">
			<input class="form-check-input"	type="checkbox" value="selfemployed" id="sEmployedCheckbox">
			<label style="color: #FFFFFF" for="feverCheckbox">Self-Employed</label>																			
			</div>
				
			<div class="form-check">
			<input class="form-check-input"	type="checkbox" value="unemployed" id="UnemployedCheckbox">
			<label style="color: #FFFFFF" for="feverCheckbox">Unemployed</label>																			
			</div>
				
			<div class="form-check">
			<input class="form-check-input"	type="checkbox" value="student" id="StudentCheckbox">
			<label style="color: #FFFFFF" for="feverCheckbox">Student</label>																			
			</div>

			
			</div>
        </form>
      </div>
    </div>
  </div>
