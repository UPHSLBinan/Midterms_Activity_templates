<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Theme 3 | Erispe</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="sec">
		<header>
			<a href="index.html"><img src="img/logo.png" class="logo"></a>
			<ul>
				<li><a href="index.html"><button class="button button1">Home</button></a></li>
				<li><a href="#"><button class="button button2">Products</button></a></li>
				<li><a href="#"><button class="button button1">What's New</button></a></li>
				<li><a href="#"><button class="button button2">Newsletter</button></a></li>
				<li><a href="#"><button class="button button1">Contact</button></a></li>
			</ul>
		</header>
		<div class="content">
			<div class="textBox">
				<h2>Let's go<br><span>shopping!</span></h2>
				<p>Shopping is an activity in which a customer browses the available goods or services presented by one or more retailers with the potential intent to purchase a suitable selection of them.</p>
			</div>
			
			<div class="imgBox">
				<img src="img/logo.png" class="logo">
			</div>
		</div>
		<ul class="thumb">
			<li><a href="shopee.html"><img src="img/shopee.png" onclick="imgSlider('img/shopee.png'); changeBgColor('#F49D1A')"></a></li>
			<li><a href="shein.html"><img src="img/shein.png" onclick="imgSlider('img/shein.png'); changeBgColor('#2C3333')"></a></li>
			<li><a href="lazada.html"><img src="img/lazada.png" onclick="imgSlider('img/lazada.png'); changeBgColor('#1746A2')"></a></li>
		</ul>
		
		<ul class="sci">
			<li><a href="#"><img src=img/facebook.png></a></li>
			<li><a href="#"><img src=img/instagram.png></a></li>
			<li><a href="#"><img src=img/twitter.png></a></li>
		</ul>
		<script type="text/javascript">
			function imgSlider(anything) {
				document.querySelector('.logo').src = anything;
			}
			
			function changeBgColor(color){
				const sec = document.querySelector('.sec');
				sec.style.background = color;
			}
		</script>
</body>
</html>
