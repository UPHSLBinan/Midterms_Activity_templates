<!DOCTYPE html>
<html>
  <head>
    <title>Clothing Shop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"><img src="navp.png" alt="My Clothing Store"></a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="product-list">
        <h2>New Arrivals</h2>
        <ul>
          <li>
            <img src="c1.jpg" alt="Product Image">
            <h3>Art Tshirts</h3>
            <p>₱350.00</p>
          </li>
          <li>
            <img src="c2.jpg" alt="Product Image">
            <h3>Shirts</h3>
            <p>₱499.99</p>
          </li>
          <li>
            <img src="c3.jpg" alt="Product Image">
<br>
            <h3>Sweater for Men</h3>
            <p>₱1000.00</p>
          </li>
        </ul>

      <section class="featured-products">
        <h2>Featured Products</h2>
        <ul>
          <li>
            <img src="c4.jpg" alt="Product Image">

          </li>
          <li>
            <img src="c5.jpg" alt="Product Image">
            <h3>Cargo Pants for Women</h3>
            <p>$₱500.00</p>
          </li>
          <li>
            <img src="c6.jpg" alt="Product Image">
            <h3>Sweater for Women</h3>
            <p>$1000.00</p>
          </li>
        </ul>

    <footer>
  <div class="center">
    <p>&copy; 2023 My Clothing Store</p>
  </div>
</footer>

</html>
