<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Picture Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 32px;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			grid-gap: 20px;
			align-items: center;
		}

		.img-container {
			position: relative;
			overflow: hidden;
			border-radius: 10px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
		}

		.img-container:hover img {
			transform: scale(1.1);
		}

		.img-container img {
			width: 100%;
			height: auto;
			transition: transform 0.2s ease-in-out;
		}

		.img-container .overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			opacity: 0;
			transition: opacity 0.2s ease-in-out;
		}

		.img-container:hover .overlay {
			opacity: 1;
		}

		.img-container .overlay h3 {
			color: #fff;
			font-size: 24px;
			margin: 0;
			margin-bottom: 10px;
		}

		.img-container .overlay p {
			color: #fff;
			font-size: 16px;
			margin: 0;
			margin-bottom: 20px;
		}

		.button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			text-transform: uppercase;
			font-weight: bold;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		.button:hover {
			background-color: #666;
		}

	</style>
</head>
<body>
	<header>
		<h1>My Picture Website</h1>
	</header>

	<div class="container">
		<div class="img-container">
			<img src="tree.png" alt="Picture 1">
			<div class="overlay">
				<h3>Pictures</h3>
				<p>This are my pictures</p>
				<button class="button">View</button>
			</div>
		</div>
		<div class="img-container">
			<img src="me.png" alt="Picture 2">
