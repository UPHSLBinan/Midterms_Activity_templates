<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Instatime</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: white;
      border-bottom: 1px solid #dbdbdb;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #262626;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .nav-link {
      margin-left: 1.5rem;
      color: #262626;
      font-weight: bold;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.2s ease-in-out;
    }

    .nav-link:hover {
      color: #8e8e8e;
    }

    .user {
      display: flex;
      align-items: center;
    }

    .user img {
      height: 2rem;
      width: 2rem;
      border-radius: 50%;
      margin-right: 1rem;
    }

    .user-name {
      font-weight: bold;
      color: #262626;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 2rem;
    }

    .post {
      width: calc(33.33% - 1rem);
      margin-bottom: 2rem;
      border: 1px solid #dbdbdb;
      background-color: white;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .post img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .post .post-details {
      padding: 1rem;
    }

    .post .post-details .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .post .post-details .user-info img {
      height: 2rem;
      width: 2rem;
      border-radius: 50%;
      margin-right: 1rem;
    }

    .post .post-details .user-info .user-name {
      font-weight: bold;
      color: #262626;
    }

    .post .post-details .post-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .post .post-details .post-actions .action {
      display: flex;
      align-items: center;
      color: #262626;
      font-size: 0.8rem;
      cursor: pointer;
      transition: color 0.2s ease-in-out;
    }

    .post .post-details .post-actions .action:hover {
      color: #8e8e8e;
    }

     .post .post-details .post-actions .action i {
  font-size: 1.2rem;

}
