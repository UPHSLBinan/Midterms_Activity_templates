<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="background"></div>
	<div class="container">
		<h1>Sign Up</h1>
		<form>
			<div class="form-group">
				<label for="name"><i class="material-icons">person</i></label>
				<input type="text" placeholder="Full Name" id="name" required>
			</div>
			<div class="form-group">
				<label for="email"><i class="material-icons">email</i></label>
				<input type="email" placeholder="Email" id="email" required>
			</div>
			<div class="form-group">
				<label for="password"><i class="material-icons">lock</i></label>
				<input type="password" placeholder="Password" id="password" required>
			</div>
			<div class="form-group">
				<label for="confirm_password"><i class="material-icons">lock</i></label>
				<input type="password" placeholder="Confirm Password" id="confirm_password" required>
			</div>
			<button type="submit">Sign Up</button>
		</form>
	</div>
</body>
</html>
