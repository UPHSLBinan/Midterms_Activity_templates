<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TemplateThree</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body{
        position:relative;
    }
    .parallax {
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      scroll-behavior: smooth;
    }
    #bg1 {
        background-image: url('pictures/IMG_20230301_155914.jpg');
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
    }

    #bg2 {
      background-image: url('pictures/IMG_20230224_145611.jpg');
      background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
    }
    #bg3{
        background-image: url('pictures/IMG_20230130_153041.jpg');
    }
  </style>
</head data-bs-spy="scroll">
<body>

    
    <div id="bg1" class="parallax bg1"></div>
    <div id="bg2" class="parallax bg2"></div>
    <div id="bg3" class="parallax bg3"></div>

  <script src="js/bootstrap.min.js"></script>
</body>
</html>
