<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TemplateThree</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body{
        position:relative;
        scrollbar-width: none;
        -ms-overflow-style: none;
        overflow: -moz-scrollbars-none;
    }
    .parallax {
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      scroll-behavior: smooth;
    }
    #bg1 {
        background-image: url('pictures/IMG_20230301_155914.jpg');
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
    }

    #bg2 {
      background-image: url('pictures/IMG_20230224_145611.jpg');
      background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
    }
    #bg3{
        background-image: url('pictures/IMG_20230130_153041.jpg');
    }
    #title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      font-size: 3rem;
      color: black;
      text-shadow: 2px 2px 5px black;
      font-family: 'Times New Roman', Times, serif;
    }
    body::-webkit-scrollbar {
        display: none;
    }
    #subtitle {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      font-size: 1.5rem;
      color: black;
      text-shadow: 2px 2px 5px black;
      font-family: 'Times New Roman', Times, serif;
    }
  </style>
</head>
<body class="font-monospace">
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-black" href="#">Template Three</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-black" href="#bg1">Link 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="#bg2">Link 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="#bg3">Link 3</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="bg1" class="parallax bg1">
    <div id="title">Template Three</div>
    <small id="subtitle">Scroll to the bottom.</small>
  </div>
  <div id="bg2" class="parallax bg2"></div>
  <div id="bg3" class="parallax bg3"></div>
   <!-- Collapsible Footer -->
   <div id="footer"></div>
   <div id="collapse-footer">
     <div class="container-fluid bg-white navbar-light">
       <div class="row">
         <div class="col text-center">
           <p class="mb-1 text-black">Made by: Jose Mejarito</p>
        </div>
      </div>
      <div class="collapse" id="collapseExample">
        <div class="row">
          <div class="col text-center">
            <p>Footer Content Here</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
