<!DOCTYPE html>
<html>

<head>
  <title>reservation form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Material Design for Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css">
</head>
<body style="background-image: url('http://i.stack.imgur.com/kx8MT.gif'); ">

  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px; background-color: #737373; color: aliceblue">
      <div class="card-header" style="background-color: #323131">
        <h4 class="text-center" style="color: aliceblue">Galaxy Resort Reservation Form</h4>
      </div>
      <div class="card-body">

        <!-- Contact Form -->
          
		  
        <form id="contact-form" method="post" action="" role="form">
          <div class="form-group">
            <label for="name">Name</label><img width="17" height="17" src="material design/name.png">
            <input type="text" class="form-control" id="name" name="name" placeholder="Input Name" required>
          </div>
			
          <div class="form-group">
            <label for="email">Email</label><img width="17" height="17" src="material design/email.png">
            <input type="email" class="form-control" id="email" name="email" placeholder="Input Email" required>
          </div>
			
          <div class="form-group">
            <label for="contact">Contact Number</label><img width="17" height="17" src="material design/contact.png">
            <input type="int" class="form-control" id="contact" name="contact" placeholder="Input Contact Number" required>
          </div>
          
			<div class="form-group">
            <label for="address">Address</label><img width="17" height="17" src="material design/address.png">
            <input type="text" class="form-control" id="address" name="address" placeholder="Input Address" required>
          </div>
			
			<div class="form-group">
            <label for="schedule">Schedule</label><img width="17" height="17" src="material design/start.png">
            <input type="text" class="form-control" id="schedule" name="schedule" placeholder="mm/dd/yyyy" required>
          </div>
			
			<div class="form-group">
            <label for="endschedule">Will end on</label><img width="17" height="17" src="material design/end.png">
            <input type="text" class="form-control" id="endschedule" name="endschedule" placeholder="mm/dd/yyyy" required>
          </div>
			
			<div class="form-group">
            <label for="type">Type</label><img width="17" height="17" src="material design/type.png">
            <input type="text" class="form-control" id="type" name="type" placeholder="ex. Birthday Party" required>
          </div>
			
			
			<div class="form-group">
            <label for="message">Additional Detail</label>
            <textarea class="form-control" id="detail" name="message" rows="4" required></textarea>
          </div>
			
          <button type="submit" class="btn btn-primary btn-block">Send Reservation</button>
        </form>

      </div>
    </div>
  </div>


</body>
</html>
