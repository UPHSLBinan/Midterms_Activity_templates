<!DOCTYPE html>
<html>
<head>
  <title>FootBook</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Material Design Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body style="background-image: url('https://media1.giphy.com/media/XEy1qyv7GdLpmqHEPV/giphy.gif?cid=ecf05e473db8mibgxbmnnzcg3rfvhwcgaq4s8prpsn6j5307&rid=giphy.gif&ct=g'); background-size: cover">
  <div class="container mt-5">
  <div class="card">
  <div class="header" style="background-image: url('https://media1.giphy.com/media/XEy1qyv7GdLpmqHEPV/giphy.gif?cid=ecf05e473db8mibgxbmnnzcg3rfvhwcgaq4s8prpsn6j5307&rid=giphy.gif&ct=g'); font-family: sans-serif; text-align:left">
  <h1 style="color: #FFFFFF">Sign Up:</h1>
  <h8 style="color: #FFFFFF">It's easy and free:</h8>
  </div>
      
  <div class="card-body" style= "background-image: url('https://media1.giphy.com/media/XEy1qyv7GdLpmqHEPV/giphy.gif?cid=ecf05e473db8mibgxbmnnzcg3rfvhwcgaq4s8prpsn6j5307&rid=giphy.gif&ct=g')">
  <form>
  <div class="form-group col-md-4">
  <label style="color: #FFFFFF">First Name</label>
  <input type="text" class="form-control text-lg-left" id="firstname" placeholder="Enter First Name">
  </div>
			
  <div class="form-group col-4">
  <label style="color: #FFFFFF">Last Name</label>
  <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
				
  <div class="form-group">
  <label style="color: #FFFFFF">Middle Name</label>
  <input type="text" class="form-control" id="middlename" placeholder="Enter Middle Name">
				
  <div class="form-group">
  <label style="color: #FFFFFF">Contact Number:</label>
  <input type="text" class="form-control" id="mobilenumber" placeholder="Enter Mobile Number">
				
  <div class="form-group">
  <label style="color: #FFFFFF">Birthday:</label>
  <input type="text" class="form-control" id="birthday" placeholder="Enter Birthday">
				
			
  <label style="color: #FFFFFF">Select Gender:</label>
  <select id="cars">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="other">Other</option>
  </select><strong></strong>
			
				
  <div class="form-group">
  <label style="color: #FFFFFF">Email:</label>
  <input type="text" class="form-control" id="email" placeholder="Enter E-Mail">
				
			
  <p style="color: #FFFFFF; font-size: 11px">by clicking the Sign Up, you agree to the agree terms of FootBook private policy and cookies policy. You may receive email or SMS notification from FootBook.</p>

          <br>
			<button type="button">Sign Up</button>
		  <br>
			
			</div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
