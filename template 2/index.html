<!DOCTYPE html>
<html>

<head>
  <title>JandT</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css">
</head>
<body style="background-image: url('bg.jpeg'); background-size: cover; ">

  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 550px; background-color: #E79899">
      <div class="card-header" style="background-color: #D13032">
        <marquee><h4 class="text-center" style="color: #fff ; font-style: oblique; font-family: Impact, Haettenschweiler, 'Franklin Gothic Bold', 'Arial Black', 'sans-serif'">J&#38T Shipping Express Form</h4></marquee>
      </div>
      <div class="card-body">

        <!-- Contact Form -->
          
		  
        <form id="contact-form" method="post" action="" role="form">
			
		<div class="row">
		<div class="col-md-6">
			<h2>From:</h2>
					
		<div class="form-group">
			<label for="sendername">Sender's Name</label><img width="17" height="17" src="material design/name.png">
			<input type="text" class="form-control" id="sendername" name="sendername" placeholder="Input Name" required>
		</div>
					
		<div class="form-group">
			<label for="senderemail">Sender's Email</label><img width="17" height="17" src="material design/email.png">
			<input type="email" class="form-control" id="senderemail" name="senderemail" placeholder="Input Email" required>
		</div>
					
		<div class="form-group">
			<label for="sendercontact">Sender's Contact Number</label><img width="17" height="17" src="material design/contact.png">
			<input type="int" class="form-control" id="sendercontact" name="sendercontact" placeholder="Input Contact Number" required>
		</div>
					
		<div class="form-group">
			<label for="senderaddress">Sender's Address</label><img width="17" height="17" src="material design/address.png">
			<input type="text" class="form-control" id="senderaddress" name="senderaddress" placeholder="Input Address" required>
		</div>
		</div>
				
		<div class="col-md-6">
			<h2>To:</h2>
					
		<div class="form-group">
			<label for="receivername">Receiver's Name</label><img width="17" height="17" src="material design/name.png">
			<input type="text" class="form-control" id="receivername" name="receivername" placeholder="Input Name" required>
		</div>
					
		<div class="form-group">
			<label for="receiveremail">Receiver's Email</label><img width="17" height="17" src="material design/email.png">
            <input type="email" class="form-control" id="receiveremail" name="receiveremail" placeholder="Input Email" required>
        </div>
			<div class="form-group">
			<label for="receivercontact">Receiver's Contact Number</label><img width="17" height="17" src="material design/contact.png">
			<input type="int" class="form-control" id="receivercontact" name="receivercontact" placeholder="Input Contact Number" required>
		</div>
				
		<div class="form-group">
			<label for="receiveraddress">Receiver's Address</label><img width="17" height="17" src="material design/address.png">
			<input type="text" class="form-control" id="receiveraddress" name="receiveraddress" placeholder="Input Address" required>
		</div>
		</div>
		</div>
		
		<hr>
		
		<div class="row">
		<div class="col-md-6">
			<h2>Package Details:</h2>
				
		<div class="form-group">
			<label for="packageweight">Weight of Package (in kg)</label><img width="17" height="17" src="material design/weight.png">
			<input type="int" class="form-control" id="packageweight" name="packageweight" placeholder="Input Package Weight" required>
		</div>
				
		<div class="form-group">
			<label for="packagedimension">Dimension of Package (in cm)</label><img width="17" height="17" src="material design/dimension.png">
			<input type="text" class="form-control" id="packagedimension" name="packagedimension" placeholder="Input Package Dimension" required>
		</div>
				
		<div class="form-group">
			<label for="deliverydate">Delivery Date</label><img width="17" height="17" src="material design/calendar.png">
			<input type="date" class="form-control" id="deliverydate" name="deliverydate" required>
		</div>
		</div>
			
		<div class="col-md-6">
			<h2>Additional Services:</h2>
				
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="insurance" name="insurance">
			<label class="form-check-label" for="insurance">Insurance</label>
		</div>
				
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="packaging" name="packaging">
			<label class="form-check-label" for="packaging">Packaging</label>
		</div>
				
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="pickup" name="pickup">
			<label class="form-check-label" for="pickup">Pick-up</label>
		</div>
				
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="tracking" name="tracking">
			<label class="form-check-label" for="tracking">Tracking</label>
		</div>
				
		</div>
		</div>
		
		<hr>
		
		<div class="row">
		<div class="col-md-12">
		<div class="form-group">
			<label for="packageinstructions">Package Instructions</label>
            <textarea class="form-control" id="packageinstructions" name="packageinstructions" rows="3" placeholder="Input any special instructions for the package"></textarea>
        </div>
        </div>
        </div>
			
	<div class="row">
	<div class="col-md-12">
		<button type="submit" class="btn" style="margin: auto">Submit</button>
	</div>
	</div>
</form>
	</div>
	 </div>
	</div>
</body>
</html>
